<div
  id="toast"
  class="toast align-items-center border-0"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="d-flex" style="margin-left: 1rem;">
      <div class="toast-icon me-2 m-auto"></div>
      <div class="toast-body">Message here.</div>
    </div>

    <button
      type="button"
      class="btn-close btn-close-black me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
