<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content user-modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="editModalLabel">
          Edit Profile
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="mb-3">
            <label for="user-email" class="form-label text-primary"
              >E-mail</label
            >
            <input
              type="text"
              class="form-control no-glow"
              id="user-email"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="user-username" class="form-label text-primary"
              >Username</label
            >
            <input
              type="text"
              class="form-control no-glow"
              id="user-username"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="user-first-name" class="form-label text-primary"
              >First Name</label
            >
            <input
              type="text"
              class="form-control no-glow"
              id="user-first-name"
            />
          </div>
          <div class="mb-3">
            <label for="user-last-name" class="form-label text-primary"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control no-glow"
              id="user-last-name"
            />
          </div>
          <div class="mb-3">
            <label for="user-phone" class="form-label text-primary"
              >Phone No</label
            >
            <input type="number" class="form-control no-glow" id="user-phone" />
          </div>
          <input type="hidden" id="user-id" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-btn" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="feedbackModal"
  tabindex="-1"
  aria-labelledby="feedbackModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content feedback-modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="feedbackModalLabel">
          Provide Feedback
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="feedback-form">
          <div class="mb-3">
            <label for="comment" class="form-label text-primary">Comment</label>
            <textarea class="form-control no-glow" id="comment"></textarea>
          </div>
          <input type="hidden" id="user-id" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="send-btn" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
