<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" />
    <title>Savoy - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <div
      class="container-fluid h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="col-md-4 d-flex flex-column justify-content-center align-items-center bg-white rounded shadow main-container"
      >
        <img src="./images/logo.png" alt="Savoy Logo" class="mb-3 logo" />
        <h2>Sign Up</h2>
        <form id="registerForm" class="w-75">
          <div>
            <div class="form-group">
              <label for="regEmail">Email</label>
              <input
                type="email"
                class="form-control no-glow"
                id="regEmail"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control no-glow"
                id="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="regPassword">Password</label>
              <input
                type="password"
                class="form-control no-glow"
                id="regPassword"
                name="password"
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control no-glow"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
          </div>
          <div class="btn-container">
            <p class="have-account-text">Already have an account? <a href="/savoy-movie-booking/sign-in.html"><span class="signin-text">click here to login.</span></a></p>
            <button type="submit" class="btn btn-primary btn-block register-btn">
              Sign Up
            </button>
          </div>
          
        </form>
      </div>
    </div>
    <div id="toast-placeholder" class="position-fixed bottom-0 end-0 p-3"></div>
    <script type="module" src="./scripts/sign-up.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
