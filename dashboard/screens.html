<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.png">
    <title>Savoy - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/side-nav-bar.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="main-content">
      <div class="title-container">
        <h3 class="text-primary title">Theater Screen</h3>
        <div class="search-container">
          <form class="search-bar input-group">
            <input
              type="text"
              id="search-input"
              class="form-control no-glow"
              placeholder="Search theater screens..."
            />
            <div class="input-group-append">
              <button class="btn btn-primary search-btn" title="Search" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <button
            id="create-btn"
            class="btn btn-primary"
            title="Create"
            type="button"
          >
          <i class="bi bi-plus-circle"></i>
            Create
          </button>
        </div>
      </div>
      <div class="table-container">
        <table class="table">
          <thead class="table-header">
            <tr class="table-header-row">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Seating Capacity</th>
              <th scope="col">Seat Code</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dynamic rows will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create/Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="editModalLabel">
              Edit Screen
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="screen-name" class="form-label text-primary"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control no-glow"
                  id="screen-name"
                  placeholder="Ex-Savoy Theater Screen"
                />
              </div>
              <div class="mb-3">
                <label for="screen-capacity" class="form-label text-primary"
                  >Seating Capacity</label
                >
                <input
                  type="number"
                  class="form-control no-glow"
                  id="screen-capacity"
                  placeholder="Ex-25"
                />
              </div>
              <div class="mb-3">
                <label for="screen-code" class="form-label text-primary"
                  >Seat Code</label
                >
                <input
                  type="text"
                  class="form-control no-glow"
                  id="screen-code"
                  placeholder="Ex-FZ"
                />
              </div>
              <input type="hidden" id="screen-id" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="save-btn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="deleteModalLabel">
              Delete Screen
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this screen?
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-btn" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-placeholder" class="position-fixed top-0 start-50 translate-middle-x p-3"></div>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/screens.js"></script>
    <script type="module" src="./scripts/side-nav-bar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
