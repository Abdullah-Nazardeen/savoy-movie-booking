<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.png" />
    <title>Savoy - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="./styles/side-nav-bar.css" />
    <link rel="stylesheet" href="../styles//multi-select.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="main-content">
      <div class="title-container">
        <h3 class="text-primary title">Movies</h3>
        <div class="search-container">
          <form class="search-bar input-group">
            <input
              type="text"
              id="search-input"
              class="form-control no-glow"
              placeholder="Search movies..."
            />
            <div class="input-group-append">
              <button
                class="btn btn-primary search-btn"
                title="Search"
                type="button"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <button
            id="create-btn"
            class="btn btn-primary"
            title="Create"
            type="button"
          >
            <i class="bi bi-plus-circle"></i>
            Create
          </button>
        </div>
      </div>
      <div class="table-container">
        <table class="table">
          <thead class="table-header">
            <tr class="table-header-row">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Screen</th>
              <th scope="col">Categories</th>
              <th scope="col">Languages</th>
              <th scope="col">Discount</th>
              <th scope="col">Date's</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dynamic rows will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create/Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="editModalLabel">
              Edit Movie
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="movie-name" class="form-label text-primary"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control no-glow"
                    id="movie-name"
                    placeholder="Ex: Mission Impossible"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="movie-price" class="form-label text-primary"
                    >Price</label
                  >
                  <input
                    type="number"
                    class="form-control no-glow"
                    id="movie-price"
                    placeholder="Ex: 10"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="movie-duration" class="form-label text-primary"
                    >Duration</label
                  >
                  <input
                    type="text"
                    class="form-control no-glow"
                    id="movie-duration"
                    placeholder="Ex: 2h 30m"
                  />
                </div>
                <div class="col-md-6 mb-3" id="image-field">
                  <label for="movie-image" class="form-label text-primary"
                    >Image</label
                  >
                  <input
                    type="file"
                    class="form-control no-glow"
                    id="movie-image"
                    accept="image/*"
                  />
                </div>
              </div>
              <div class="image-container">
                <div class="mb-3 d-none" id="image-preview">
                  <img
                    id="preview-img"
                    src=""
                    class="img-thumbnail"
                    alt="Image Preview"
                  />
                  <button
                    type="button"
                    class="btn btn-sm mt-2"
                    id="remove-image-btn"
                  >
                    <i class="bi bi-x-circle-fill close-icon"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="movie-language" class="form-label text-primary"
                  >Language</label
                >
                <select
                  id="movie-language"
                  class="form-select no-glow"
                ></select>
              </div>
              <div class="mb-3">
                <label for="movie-category">Categories</label>
                <select
                  id="movie-category"
                  name="categories"
                  data-placeholder="Select Categories"
                  multiple
                  data-multi-select
                ></select>
              </div>
              <div class="mb-3">
                <label for="movie-screen" class="form-label text-primary"
                  >Screen</label
                >
                <select id="movie-screen" class="form-select no-glow"></select>
              </div>
              <div class="mb-3">
                <label for="movie-actors" class="form-label text-primary"
                  >Actors</label
                >
                <select
                  id="movie-actors"
                  name="actors"
                  data-placeholder="Select Actors"
                  multiple
                  data-multi-select
                ></select>
              </div>
              <div class="mb-3">
                <label for="movie-promotion" class="form-label text-primary"
                  >Promotion</label
                >
                <select
                  id="movie-promotion"
                  class="form-select no-glow"
                ></select>
              </div>
              <div id="movie-schedule-container">
                <div class="row mb-3" id="schedule-row-1">
                  <div class="col-md-6">
                    <label for="schedule-date-1" class="form-label text-primary"
                      >Date</label
                    >
                    <input
                      type="date"
                      class="form-control no-glow"
                      id="schedule-date-1"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="schedule-time-1" class="form-label text-primary"
                      >Time</label
                    >
                    <select class="form-select no-glow" id="schedule-time-1">
                      <option value="9:00 am - 1:00 pm">9:00 am - 1:00 pm</option>
                      <option value="1:00 pm - 5:00 pm">1:00 pm - 5:00 pm</option>
                      <option value="5:00 pm - 9:00 pm">5:00 pm - 9:00 pm</option>
                    </select>
                  </div>
                  <div class="col-md-2 d-flex align-items-end">
                    <button
                      type="button"
                      class="btn btn-danger btn-sm"
                      id="delete-schedule-btn-1"
                      disabled
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="add-schedule-btn"
              >
                Add Schedule
              </button>
              <input type="hidden" id="movie-id" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="save-btn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="deleteModalLabel">
              Delete Movie
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this movie?
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-btn" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="toast-placeholder"
      class="position-fixed top-0 start-50 translate-middle-x p-3"
    ></div>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="../scripts/multi-select.js"></script>
    <script type="module" src="./scripts/movies.js"></script>
    <script type="module" src="./scripts/side-nav-bar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
